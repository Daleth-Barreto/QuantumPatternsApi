<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantum Pattern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quantum Image Generator</h2>

        <label for="patternType">Pattern type:</label>
        <select id="patternType" onchange="toggleWordInput()">
            <option value="simple">Simple</option>
            <option value="circular">Circular</option>
            <option value="waves">Waves</option>
            <option value="checkerboard">Checkerboard</option>
            <option value="word">Word</option>
        </select><br>

        <div id="wordDiv" style="display:none;">
            <label for="word">Word (only for 'Word'):</label>
            <input type="text" id="word" placeholder="E.g.: Quantum">
        </div>

        <label for="width">Width (e.g. 32):</label>
        <input type="number" id="width" placeholder="E.g. 32">

        <label for="height">Height (e.g. 32):</label>
        <input type="number" id="height" placeholder="E.g. 32">

        <button onclick="generatePattern()">Generate Quantum Image</button>

        <div id="loadingMessage" class="loading-container">
            <div class="atom-loader">
                <div class="nucleus"></div>
                <div class="orbit">
                    <div class="electron electron-1"></div>
                    <div class="electron electron-2"></div>
                    <div class="electron electron-3"></div>
                    <div class="electron electron-4"></div>
                </div>
            </div>
            <p class="loading-text">
                <span id="toggleText">Generating quantum image...</span><br>
                This process may take some time due to the simulation. It is not running on a real quantum computer.
            </p>
        </div>

        <div id="errorMessage">
            An error occurred while generating the image. Please try again.
        </div>

        <div>
            <img id="resultImage" src="" alt="Quantum-generated image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
